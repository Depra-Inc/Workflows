name: Checkout Depra-Inc workflows

on: [workflow_call]

env:
  workflows_repository: Workflows

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout reusable workflows repository
        uses: actions/checkout@v4
        with:
          path: ${{env.workflows_repository}}
          repository: ${{github.repository_owner}}/${{env.workflows_repository}}

      - name: Upload scripts artifacts
        uses: actions/upload-artifact@v3
        with:
          name: scripts
          path:  ${{env.workflows_repository}}/.github/scripts